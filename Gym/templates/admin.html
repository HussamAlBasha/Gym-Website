{% extends "base.html" %}
{% block title %}Admin Page{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #main-container {
            text-align: center;
            width: 80%; /* Adjusted from max-width to width for responsiveness */
            max-width: 1000px;
            margin: auto;
        }

        img {
            width: 100%; /* Adjusted to set the width to 100% */
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
   
        .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
        }
    
        @media (max-width: 600px) {
            /* Styles for screens with a maximum width of 600px or less */
            #main-container {
                width: 90%; /* Adjusted width for smaller screens */
            }

            .button-container {
                flex-direction: column; /* Stack buttons vertically on small screens */
                align-items: center; /* Center buttons on small screens */
            }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="button-container">
            <button class="custom-button" onclick="location.href='/'">Home Page</button>
        </div>

        <div class="button-container">
            <button class="custom-button" onclick="location.href='/admin/PageAll'">Display all Tables</button>
        </div>

        <div class="button-container">
            <button class="custom-button" onclick="location.href='/admin/BuyingActions'">Display Buying Actions</button>
        </div>

        <div class="button-container">
            <button class="custom-button" onclick="location.href='/admin/update_trainer_salaries'">Update Trainers' Salaries</button>
        </div>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Update Trainer Salaries{% endblock %}

{% block content %}
    <br>
    <h1>Update Trainer Salaries</h1>
    
    <form action="/admin/update_trainer_salaries" method="POST">
        <p>Increase the salary of all trainers by 10% because of inflation: </p>
        <input class="custom-button" type="submit" value="Update Salaries">
    </form>

    {% if update_success %}
        <p style="color: green;">Salaries updated successfully!</p>
    {% endif %}

    <button class="custom-button" onclick="location.href='/admin'">Back</button>
{% endblock %}

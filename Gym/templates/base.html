<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/cqstyles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/home.css') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.jpg') }}"
          alt="Fit Fusion Logo"
        />
      </div>
      <nav>
        <ul class="navigation">
          <li><a style="color:black; text-align: center;" href="/member-page">Member</a></li>
          <li><a style="color:black" href="/trainer">Trainer</a></li>
          <li><a style="color:black" href="/admin">Admin</a></li>
          <li><a href="/">Home</a></li>
          <li><a href="about">About Us</a></li>
          <!-- <li><a href="member-registration">Member Registration</a></li> -->
        </ul>
      </nav>
    </header>
    
    <!-- Main Content Section -->
    <div class="main-content">
    <div style="padding-left: 20px"> 
      <div style="padding-right: 20px"> 
    {% block content %}
    {% endblock %}
    </div>
    </div>


    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <ul class="social-links">
            <li>
              <a href="https://www.facebook.com/" target="_blank"
                ><img
                  src="{{ url_for('static', filename='images/facebook-logo.png') }}"
                  alt="Facebook"
              /></a>
            </li>

            <li>
              <a href="https://www.instagram.com/" target="_blank"
                ><img
                  src="{{ url_for('static', filename='images/instagram-logo.png') }}"
                  alt="Instagram"
              /></a>
            </li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact Information</h3>
          <div class="contact-info">
            <p>Email: info@fitfusion.com</p>
            <p>Phone: 123-456-7890</p>
          </div>
        </div>
        <div class="footer-section google-map">
          <h3>Find Us</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.617433633093!2d35.47981297424533!3d33.89950532578244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f17ba8ada0c2d%3A0x4de124146ca8879!2sAUB%20Main%20Gate!5e0!3m2!1sen!2slb!4v1683103233773!5m2!1sen!2slb"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          >
          </iframe>
        </div>
      </div>
    </footer>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

  </body>
</html>

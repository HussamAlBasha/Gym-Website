<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/home.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Submit Feedback</title>
    <style>
      .toast-container {
        margin-top: 20px; /* Space from the form */
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.jpg') }}"
          alt="Fit Fusion Logo"
        />
      </div>
      <nav>
        <ul class="navigation">
          <li><a href="/">Home</a></li>
          <li><a href="about">About Us</a></li>
          <li>Member Feedback</li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <h2>Submit Feedback</h2>
        <form id="feedbackForm">
          <div class="form-group">
            <label for="f_m_id_fk">Member ID:</label>
            <input
              type="number"
              class="form-control"
              id="f_m_id_fk"
              name="f_m_id_fk"
              required
            />
          </div>
          <div class="form-group">
            <label for="feedback_text">Feedback:</label>
            <textarea
              class="form-control"
              id="feedback_text"
              name="feedback_text"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <!-- Toast Container -->
        <div aria-live="polite" aria-atomic="true" class="toast-container">
          <div
            id="successToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="5000"
          >
            <div class="toast-header">
              <strong class="mr-auto text-success">Success</strong>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Feedback submitted successfully</div>
          </div>
          <div
            id="errorToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="5000"
          >
            <div class="toast-header">
              <strong class="mr-auto text-danger">Error</strong>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              An error occurred while submitting your feedback
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <!-- Footer content goes here -->
    </footer>

    <!-- Toast Trigger Script -->
    <script>
      $(document).ready(function () {
        var successToast = $("#successToast");
        var errorToast = $("#errorToast");

        $("#feedbackForm").on("submit", function (event) {
          event.preventDefault();
          // On success:
          successToast.toast("show");
          // On error:
          //errorToast.toast("show");
        });
      });
    </script>
  </body>
</html>
